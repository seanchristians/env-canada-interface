<!doctype html>
<html>

	<head>
		<script src="/station-inventory.json" type="text/javascript"></script>
		<script src="/script.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>

	<body>
		<h1>Environment Canada Interface</h1>
		<input type="date" name="start-date">
		<input type="date" name="end-date">
		<input type="search" name="search" id="search" onkeyup="search_table()">
		<input type="submit" onclick="render_data()">
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Name</th>
					<th>Province</th>
				</tr>
			</thead>
			<tbody id="stations"></tbody>
		</table>
		<div>
			<table>
				<tr><th>Days</th><th id="days">0</th>
				<tr><td>x < -10</td><td id="temp0">0</td></tr>
				<tr><td>-10 < x < 0</td><td id="temp1">0</td></tr>
				<tr><td>0 < x < 10</td><td id="temp2">0</td></tr>
				<tr><td>10 < x</td><td id="temp3">0</td></tr>
			</table>
		</div>
	</body>

</html>
